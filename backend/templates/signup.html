{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ messages[0] }}<br> Go to <a href="{{ url_for('login') }}">Login page</a>.
        </div>
        {% endif %}
        {% endwith %}
      <div class="card card-body">
        <h3 class="title">Sign Up</h3>
        <form form method="POST" action="/signup">
          <div class="form-group">
            
            <input class="form-control" type="email" name="email" placeholder="Email" autofocus="" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Name" autofocus="" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button  type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
