{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
      <div class="card card-body">
        <form action="/update/{{contact.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="fullname" value="{{contact.fullname}}" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="phone" value="{{contact.phone}}" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{contact.email}}" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
